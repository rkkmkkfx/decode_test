  <div layout="row" ng-controller="AppController as app">
    <md-sidenav flex="24" md-component-id="left" md-is-locked-open="$mdMedia('min-width: 333px')" class="md-sidenav-left">
      <md-toolbar>
        <div layout="row" layout-align="center center" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <div>Firstname Lastname</div>
        </div>
      </md-toolbar>
    </md-sidenav>

    <md-content flex="76">
      <md-input-container>
        <label for="testInput">Test input</label>
        <input id="testInput" type="text" ng-model="data" md-autofocus>
      </md-input-container>
      Center Content
      <md-button ng-click="app.openRightMenu()">
        Open Right Menu
      </md-button>
    </md-content>

    <md-sidenav md-component-id="right" class="md-sidenav-right">
      <form>
      </form>
    </md-sidenav>
  </div>
